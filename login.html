<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLink Login</title>
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>
    <div class="dialog">
        <a style="font-weight: bold; font-size:x-large; letter-spacing: 2px; color: rgb(65, 255, 151);"><b>ProLink</b></a>
        <a id="title">Log Into Your Account</a>
        <a id="warning">Careful! keep your username and password safe. There is currently no way to recover or change them if lost.</a>
        <label>Username</label>
        <input type="text" id="username" placeholder="Username">
        
        <label>Password</label>
        <input type="password" id="password" placeholder="Password">
        <button onclick="log()" id="continue">Log In</button>
        <button onclick="switcher()" id="switch">Create An Account</button>
    </div>
</body>
<script src="logscript.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

</html>
