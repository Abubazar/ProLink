<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLink</title>
    <link rel="stylesheet" href="prostyle.css">
</head>
<body>
    <div class="dialog">
        <a style=" font-weight: bold; letter-spacing: 2px; font-size: x-large; color: rgb(65, 255, 151);">ProLink</a>
        <div>
            <a id="user">Username</a>
            <button id="logout" onclick="logout()">Log Out</button>
            <button id="acceptlog" onclick="acceptlogout()">Yes. Log Out</button>
            <button id="copyLink" onclick="copyLink()">Copy My Link</button>
        </div>
        <div class="addSection">
            <label>Add New Link </label>
            <button id="addLink" onclick="addLink()">+</button>
        </div>
        <div class="listHolder">
        <label>My Links</label>
        <div id="list">
            <div id="listitem"><a id="linkTxt">Link here</a><a id="linkUrl">link url</a><div><button id="linkDel">Delete</button><button id="linkDelAccept">Delete</button></div></div>
        </div>
        </div>
    </div>

    <div id="miniDialog">
        <div class="dia">
            <a id="miniTitle">Add New Link</a>
            <div id="addlink-content">
                <label>Link Title</label>
                <input id="titleLink" type="text" placeholder="Super Cool Stuff">
                <a id="titleError" style=" display:none; color: rgb(252, 69, 69);">Invalid Title</a>
                
                <label>Link URL</label>
                <input id="urlLink" type="url" placeholder="https://cool-project-example.com">
                <a id="urlError" style="display: none; color: rgb(252, 69, 69);">Invalid URL Link</a>
            </div>

            <div id="humanVer">
                <a id="verText">2+2</a><a> =</a>
                <input id="verAnswer" type="number">
            </div>

            <div class="miniButtons">
                <button id="accept" onclick="accept()">Accept</button>
                <button id="cancel" onclick="cancel()">Cancel</button>
            </div>
        </div>
    </div>

</body>
<script src="proscript.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</html>
